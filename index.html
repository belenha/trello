<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Trello</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="tablero" id="tab">
                <button><i class="fab fa-trello"></i>Tableros</button>
                <input type="text">
                <i class="fas fa-search lupita-icon"></i>
            </div>
            <div id="logo">
                <img src="assets/image/trello-logo-white.svg" alt="logo-trello">
            </div>
            <div class="iconsup">
                <p class="iconos"><i class="fa fa-plus"></i></p>
                <p class="iconos"><i class="fa fa-info-circle"></i></p>
                <p class="iconos"><i class="fa fa-bell"></i></p>
            </div>
        </nav>
    </header>
    <div class="second-nav">
        <section class="left">
            <button>personal</button>
            <button><i class="far fa-star"></i></button>
            <button>Personal</button>
            <button><i class="fas fa-lock"></i> Privado </button>
            <button class="mostrar-menu"><i class="fas fa-ellipsis-h"></i> <u> Mostrar menú </u></button>          
        </section>
    </div>
    <main class="container">
        <section class="column">

            <div class="primero" id="createList">
                <p class="firstList">Añadir una lista...<p>
            </div>

            <div class="box hide" id="hide">
                <input id="input-list" type="text" placeholder="Anadir una lista...">
                <input class="save" id="greenButton" type="submit" value="Guardar">
                <button class="close"><i class="fas fa-times"></i></button>
            </div>
        
            <div class="box hide" id="newCard">
                <h4 class="aches" id="cardText"></h4>
                <i class="fas fa-ellipsis-h dots"></i>
                <button class="addCard" id="addWhiteArea">Añadir una tarjeta...</button>
            </div>

            <div class=" box hide bigBox" id="secondCard">
                <h4 class="lastTitle" id="cardTitle"></h4>
                <textarea name="" id="whiteArea"></textarea>
                <button class="save" id="addBtn">Añadir</button>
                <button class="close" id="secondClose"><i class="fas fa-times"></i></button>
                <i class="fas fa-ellipsis-h dotsTwo"></i>
            </div>
        </section>
    </main> 
    <script src="js/app.js"></script>
</body>
</html>
